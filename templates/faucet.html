<!doctype html>
<html>
  <head>
    <title>MobileCoin Faucet</title>
    <style>

    body {
      background-color: black;
      color: white;
      font-family: 'Work Sans', 'Titillium Web', 'Open Sans', 'Helvetica', sans-serif;
    }

    ul {
        position: fixed;
        filter: drop-shadow(30px 10px 4px #4444dd);
    }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <center>
    <p>Hey kid, you want some magic internet money? What's your MobileCoin address?</p>
    <form action="/" method="POST">
        {% if hcaptcha_site_key %}
            <div class="h-captcha" data-sitekey="{{hcaptcha_site_key}}"></div>
            <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
        {% endif %}

        <textarea id="address" name="address" rows="5" cols="100"></textarea>
        <br />
        <input type="submit" value="Pay me" />
    </form>
    </center>
  </body>
</html>
